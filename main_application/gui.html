<body>

		<p id="text_zone1">Bien le bonjour cher paysan! Mon nom est .....</p>

	<audio>
		<source src="trompette.wav" type="audio/wav"/>

	<script src="gui.js"></script>
	<script>


	//Animation de Willard
	 let gif_p1 = false;

	function gif(){
  		
	  	if(gif_p1){
	  		document.getElementById("willard").src = "./ico1.png";
	  		gif_p1 = false;
	  	}
	  	else{
	  		document.getElementById("willard").src = "./ico0.png";
	  		gif_p1 = true;
	  	}

  }

	setInterval(function(){
		gif();
	},300);

	function show_willard(msg=""){
	
		document.getElementsByTagName("audio")[0].play();

	  		document.getElementsByTagName("body")[0].classList.remove("hide");
	  		document.getElementById("text_zone").innerHTML = msg;

	}

	function hide_willard(){
		document.getElementsByTagName("body")[0].classList.add("hide");
	}

	show_willard();

 
	</script>
